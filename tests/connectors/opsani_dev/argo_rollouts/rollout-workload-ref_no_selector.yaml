---
apiVersion: argoproj.io/v1alpha1
kind: Rollout

metadata:
  name: fiber-http
  labels:
    app.kubernetes.io/name: fiber-http

spec:
  replicas: 2
  workloadRef:
    apiVersion: apps/v1
    kind: Deployment
    name: fiber-http
  strategy:
    blueGreen:
      activeService: fiber-http

---
apiVersion: apps/v1
kind: Deployment

metadata:
  name: fiber-http
  labels:
    app.kubernetes.io/name: fiber-http

spec:
  replicas: 0
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: fiber-http
  template:
    metadata:
      labels:
        app.kubernetes.io/name: fiber-http
    spec:
      containers:
      - name: fiber-http
        image: opsani/fiber-http:latest
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 125m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 1Gi
        ports:
          - containerPort: 8480
            protocol: TCP


